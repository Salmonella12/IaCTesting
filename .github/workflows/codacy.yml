name: Codacy Static Analysis

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  codacy-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install codacy-analysis-cli || true
          pip install flake8 || true

      - name: Run flake8 (optional)
        run: |
          flake8 . || true

      - name: Run Codacy Analysis CLI and upload results
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          apiToken: ${{ secrets.CODACY_PROJECT_TOKEN }}
          run: |
            codacy-analysis-cli analyze --upload --allow-network --verbose
